name: Docker Image CI

on:
  push:
    branches:
      - main
    paths-ignore:
      - "**.md"
  pull_request:
    paths-ignore:
      - "**.md"
  release:
    types: [published]
  workflow_dispatch:

permissions:
  actions: write
  contents: read
  packages: write

env:
  DOCKER_BASE_NAME: ghcr.io/peaceiris/mdbook
  DOCKER_HUB_BASE_NAME: peaceiris/mdbook

jobs:
  hadolint:
    runs-on: ubuntu-20.04
    container:
      image: "ghcr.io/hadolint/hadolint:v2.6.0-alpine"
    steps:
      - uses: actions/checkout@v2.3.4
      - run: hadolint ./Dockerfile

  push:
    runs-on: ubuntu-20.04
    needs: hadolint
    strategy:
      matrix:
        baseimage:
          - "alpine:3.14"
          - "rust:1.55-alpine3.14"
    env:
      DOCKER_CLI_EXPERIMENTAL: enabled
      DOCKER_BUILDKIT: 1
    steps:
      - uses: actions/checkout@v2.3.4

      - uses: peaceiris/workflows/setup-docker@v0.11.0

      - name: Set env
        run: |
          if [ "${{ github.event_name }}" = 'release' ]; then
              export TAG_NAME="${{ github.event.release.tag_name }}"
          else
              export TAG_NAME="latest"
          fi
          if [ "${{ startsWith( matrix.baseimage, 'rust:') }}" = "true" ]; then
              export TAG_NAME="${TAG_NAME}-rust"
          fi
          echo "PKG_TAG=${DOCKER_BASE_NAME}:${TAG_NAME}" >> "${GITHUB_ENV}"
          echo "HUB_TAG=${DOCKER_HUB_BASE_NAME}:${TAG_NAME}" >> "${GITHUB_ENV}"

      - name: Build ${{ matrix.baseimage }} base image
        run: |
          docker buildx create --use --driver docker-container
          docker buildx build . \
              --tag "${PKG_TAG}" \
              --build-arg BASE_IMAGE="${{ matrix.baseimage }}" \
              --build-arg BUILDKIT_INLINE_CACHE=1 \
              --export-cache type=gha \
              --import-cache type=gha \
              --output 'type=docker'
          docker tag "${PKG_TAG}" "${HUB_TAG}"

      - run: docker run --rm "${PKG_TAG}" --version
      - run: docker images

      - name: Login to Registries
        if: ${{ github.event_name != 'pull_request' }}
        env:
          DOCKER_HUB_TOKEN: ${{ secrets.DOCKER_HUB_TOKEN }}
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u peaceiris --password-stdin
          echo "${DOCKER_HUB_TOKEN}" | docker login -u peaceiris --password-stdin

      - name: Push to GitHub Packages
        if: ${{ github.event_name != 'pull_request' }}
        run: docker push "${PKG_TAG}"

      - name: Push to Docker Hub
        if: ${{ github.event_name != 'pull_request' }}
        run: docker push "${HUB_TAG}"
