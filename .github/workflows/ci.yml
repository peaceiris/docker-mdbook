name: CI

on:
  workflow_dispatch:
  schedule:
    - cron: "11 11 */8 * *"
  push:
    branches:
      - main
    paths-ignore:
      - "**.md"
  pull_request:
    paths-ignore:
      - "**.md"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  hadolint:
    uses: peaceiris/workflows/.github/workflows/hadolint.yml@v0.20.1

  docker:
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    permissions:
      actions: write
      contents: read
      packages: write
    strategy:
      matrix:
        target:
          - "build"
          - "build-rust"
    steps:
      - uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4.1.6

      - uses: peaceiris/actions-export-envs@v1.1.0
        id: envs

      - run: make setup-buildx

      - name: Build with cache
        run: make ${{ matrix.target }}
        if: github.event_name == 'pull_request'
        env:
          ACTIONS_RUNTIME_TOKEN: ${{ steps.envs.outputs.ACTIONS_RUNTIME_TOKEN }}
          ACTIONS_CACHE_URL: ${{ steps.envs.outputs.ACTIONS_CACHE_URL }}

      - run: make login
        if: github.event_name != 'pull_request'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DOCKER_HUB_TOKEN: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build without cache
        run: make ${{ matrix.target }}
        if: github.event_name != 'pull_request'
        env:
          DOCKER_MULTI_PLATFORM: true
